<div data-ng-cloak>
  <div class="row">
    <div class="col-xs-6">
      <h4>Platform details:</h4>
    </div>
    <div class="col-xs-6">
      <div class="pull-right">
        <button class="btn btn-danger" data-ng-show="isStarted" data-ng-click="stop()">Stop</button>
      </div>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <strong>Uptime</strong>
      <span class="pull-right">{{ startTime | date:'HH:mm:ss dd/MM/yyyy' }} ({{ runningTime }} ago)</span>
    </li>
  </ul>
</div>
