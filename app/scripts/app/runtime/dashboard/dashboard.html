<div data-ng-cloak>
  <div class="row">
    <div class="col-xs-6">
      <h4>Platform details:</h4>
    </div>
    <div class="col-xs-6">
      <div class="pull-right">
        <button class="btn btn-danger" data-ng-show="isStarted()" data-ng-click="stop()">Stop</button>
        <button data-ng-hide="isStarted()" class="btn btn-warning" data-ng-click="exit()">Exit <i class="fa fa-sign-out"></i></button>
      </div>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <strong>Started at</strong>
      <span class="pull-right">{{startTime | date:'dd/MM/yyyy HH:mm:ss'}}</span>
    </li>
    <li class="list-group-item">
      <strong>Uptime</strong>
      <span class="pull-right">{{ uptime() | uptime }}</span>
    </li>
    <li class="list-group-item" data-ng-hide="isStarted()">
      <strong>Stopped at</strong>
      <span class="pull-right">{{stopTime | date:'dd/MM/yyyy HH:mm:ss'}}</span>
    </li>
    <li class="list-group-item">
      <strong>Kevoree model</strong>
      <span class="pull-right">
        Open in
        <a href="http://editor.kevoree.org/?host={{WS_HOST}}&port={{WS_PORT}}&path={{APP_ID}}" target="_blank">
          Kevoree Web Editor <i class="fa fa-external-link"></i>
        </a>
      </span>
    </li>
  </ul>
</div>
