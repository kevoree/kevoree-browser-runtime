<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 well" data-ng-cloak>
  <div class="row-fluid clearfix">
    <div class="col-xs-8">
      <h5>Write a <strong>KevScript</strong> and start from it:</h5>
    </div>
    <div class="col-xs-offset-8">
      <button class="btn btn-default pull-right">Upload a KevScript &nbsp;<i class="fa fa-upload"></i></button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      <div id="kevscript-editor" data-ui-codemirror data-ui-codemirror-opts="editorOptions" data-ng-model="kevscript"></div>
    </div>
  </div>
  <div class="row-fluid clearfix">
    <div class="col-lg-offset-8 col-md-offset-7 col-sm-offset-6">
      <div class="input-group pull-right">
        <input type="text" class="form-control" data-ng-model="runtime.nodeName" placeholder="Enter a node name" data-ui-keypress="{13: 'start()'}">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-ng-click="start()">Start from KevScript</button>
        </span>
      </div>
    </div>
  </div>
</div>
