<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Kevoree Browser Runtime</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cm-kevscript.css">
    <!-- endbuild -->
  </head>
  <body data-ng-app="browserApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div data-ui-view="navbar"></div>
    <div class="container-fluid">
      <div data-ui-view="content" class="row"></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/kevoree-core/browser/kevoree-core.js"></script>
    <script src="bower_components/kevoree-commons/browser/kevoree-commons.js"></script>
    <script src="bower_components/kevoree-kevscript/browser/kevoree-kevscript.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/app.constants.js"></script>
    <script src="scripts/app/navbar/navbar.controller.js"></script>
    <script src="scripts/app/main/main.js"></script>
    <script src="scripts/app/main/main.controller.js"></script>
    <script src="scripts/app/kevscript/kevscript.js"></script>
    <script src="scripts/app/kevscript/kevscript.controller.js"></script>
    <script src="scripts/app/runtime/runtime.js"></script>
    <script src="scripts/app/runtime/runtime.controller.js"></script>
    <script src="scripts/app/runtime/dashboard/dashboard.js"></script>
    <script src="scripts/app/runtime/dashboard/dashboard.controller.js"></script>
    <script src="scripts/app/runtime/logs/logs.js"></script>
    <script src="scripts/app/runtime/logs/logs.controller.js"></script>
    <script src="scripts/components/util/form.directive.js"></script>
    <script src="scripts/components/kevoree/core.service.js"></script>
    <script src="scripts/components/kevoree/kevscript.service.js"></script>
    <script src="scripts/components/kevoree/bootstrapper.service.js"></script>
    <script src="scripts/components/kevoree/resolver.service.js"></script>
    <script src="scripts/components/kevoree/logger.service.js"></script>
    <script src="scripts/components/util/codemirror/kevs-hint.js"></script>
    <script src="scripts/components/util/codemirror/kevs-parser.js"></script>
