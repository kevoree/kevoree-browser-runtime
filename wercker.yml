box: olger/box-yeoman@0.5.5
build:
    steps:
        - wercker/npm-install
        - olger/yeoman-bower-install
        - wercker/grunt:
            tasks: build
deploy:
    steps:
        - sjoerdmulder/rsync-deploy@0.1.0:
            user: $USER
            host: $HOST
            sshport: $PORT
            sshkey: $SSH_PRIVATE
            source: ./dist/*
            directory: $DEST
