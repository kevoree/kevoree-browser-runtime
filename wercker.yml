box: olger/box-yeoman@0.5.5
build:
    steps:
        - wercker/npm-install
        - olger/yeoman-bower-install
        - wercker/grunt:
            tasks: build
deploy:
    steps:
        - script:
            name: echo key path
            code: |
              echo $PRIVATEKEY_PATH
        - script:
            name: echo key file
            code: |
              echo $PRIVATEKEY_FILE
        - sjoerdmulder/rsync-deploy@0.1.0:
            user: $USER
            host: $HOST
            sshport: $PORT
            sshkey: $PRIVATEKEY_PATH
            source: ./dist/*
            directory: $DEST
